<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>

    <main>
        <section>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="nombrecurso">Nombre del Curso:</label></td>
                            <td><input type="text" id="nombrecurso" placeholder="Ejm: Vue JS desde cero" 
                                required maxlength="20" minlength="5"/></td>
                        </tr>
                        <tr>
                            <td><label for="preciocurso">Precio del Curso:</label></td>
                            <td><input type="number" id="preciocurso" placeholder="Precio en soles"
                                min="0" max="300"/></td>
                        </tr>
                        <tr>
                            <td><label for="fechacurso">Fecha de inicio</label></td>
                            <td><input type="date" id="fechacurso" value="2020-05-01"/></td>
                        </tr>
                        <tr>
                            <td><label for="correodocente">Correo del Docente</label></td>
                            <td><input type="email" id="correodocente" placeholder="Correo corporativo" value="@tecsup.edu.pe"></td>
                        </tr>
                        <tr>
                            <td><label for="contrasenia">Contraseña del Curso</label></td>
                            <td><input type="password" id="contrasenia" placeholder="8 caracteres como mínimo"
                                minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="Mínimo 8 caracteres, 1 minúscula, 1 mayúscula y un número" required/></td>
                        </tr>
                        <tr>
                            <td><label>Elija turno</label></td>
                            <td>
                                <label for="radiodia">Mañana</label><input type="radio" id="radiodia" name="turno" checked>
                                <label for="radionoche">Noche</label><input type="radio" id="radionoche" name="turno"></td>
                        </tr>
                        <tr>
                            <td><label>Tipo de pago</label></td>
                            <td>
                                <label for="pagocuotas">En cuotas</label><input type="radio" id="pagocuotas" name="tipopago">
                                <label for="pagodirecto">Directo</label><input type="radio" id="pagodirecto" name="tipopago" checked></td>
                        </tr>
                        <tr>
                            <td><label for="">Idiomas del Curso</label></td>
                            <td>
                                <label for="">Español</label>
                                <input type="checkbox" id="idiomaes" checked>

                                <label for="">Inglés</label>
                                <input type="checkbox" id="idiomaen">

                                <label for="">Portugues</label>
                                <input type="checkbox" id="idiomapr">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="">Nivel del Curso</label></td>
                            <td>
                                <select name="" id="nivel del curso">
                                <option value="" selected>-- Seleccione --</option>
                                <option value="">Básico</option>
                                <option value="">Intermedio</option>
                                <option value="">Avanzado</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="descripcurso">Descripción del Curso:</label></td>
                            <td><textarea name="" id="descripcurso" cols="20" rows="5" placeholder="Descripción general del curso"></textarea></td>
                        </tr>

                        <tr>
                            <td><label for="videofile">Video Introducción:</label></td>
                            <td><input type="file" id="videofile"></td>
                        </tr>

                        <tr>
                            <td><label for="colorcurso">Color Base del Curso</label></td>
                            <td><input type="color" id="colorcurso"></td>
                        </tr>

                        <tr>
                            <td><input type="submit" value="Crear Curso"/></td>
                            <td><input type="reset" value="Limpiar Formulario" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </main>
    
</body>
</html>
